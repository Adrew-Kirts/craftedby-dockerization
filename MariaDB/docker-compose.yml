# Use root/secret-password as user/password credentials
version: '3.1'

services:

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_DATABASE: craftedby_db
      MARIADB_USER: crafted_admin
      MARIADB_PASSWORD: password
      MARIADB_ROOT_PASSWORD: secret-password
    ports:
      - "3306:3306"
    networks:
      - common_network

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - common_network

networks:
  common_network:
    external: true